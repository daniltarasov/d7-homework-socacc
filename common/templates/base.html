{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% block title %}
        {% endblock %}

        <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'p_library:index' %}">Домашняя библиотека</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'p_library:author_list' %}">Авторы <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'p_library:publishers' %}">Издатели</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'p_library:friends_list' %}">Должники</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:profile' %}">Профиль пользователя {{ user }}</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">{{ user }}</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:logout' %}">Выход</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:login' %}">Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:register' %}">Регистрация</a>
            </li>
            {% endif %}
          </ul>

        </div>
      </nav>
    
        {% block content %}
        {% endblock %}
    </body>
    </html>
